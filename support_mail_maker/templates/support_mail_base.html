<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}SupportMail{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
    />
    <style>
      /* =============================================
         SupportMail â€” Learnosity brand stylesheet
         =============================================
         Brand palette
           Midnight : #00313D
           Cobalt   : #0071CE
           Ruby     : #CE0E2D
           Scarlet  : #EB3C3F
           Honey    : #FFCB00
           White    : #FFFFFF

         Typography
           Primary  : "Gilroy" (Bold 700, Medium 500)
           Fallback : "Montserrat", Arial, sans-serif
           Min size : 11px digital
           Headline leading : 110%  (line-height 1.1)
           Body copy leading: 125%  (line-height 1.25)
           Colour   : Midnight or White; headlines may
                      use a single secondary colour
           Always sentence case, left-aligned
         ============================================= */

      body {
        background-color: #f3f3f3;
        color: #00313D;
        font-family: "Gilroy", "Montserrat", Arial, sans-serif;
        font-weight: 500;
        font-size: 11px;
        line-height: 1.25;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 680px;
        margin: 0 auto;
        padding: 20px 16px;
        background-color: #FFFFFF;
      }

      .header-image {
        max-width: 100%;
        width: 100%;
        height: auto;
        display: block;
        margin: 0 0 12px 0;
      }

      .footer-image {
        max-width: 220px;
        width: auto;
        height: auto;
        display: block;
        margin: 0 0 12px 0;
      }

      h2 {
        color: #00313D;
        font-size: 16px;
        font-weight: 700;
        line-height: 1.1;
        letter-spacing: -0.01em;
        margin: 24px 0 8px 0;
      }

      h3 {
        color: #00313D;
        font-size: 13px;
        font-weight: 700;
        line-height: 1.1;
        letter-spacing: -0.01em;
        margin: 16px 0 6px 0;
      }

      .topic-group {
        font-weight: 700;
        letter-spacing: 0.04em;
        font-size: 12px;
        color: #0071CE;
      }

      p {
        margin: 0 0 12px 0;
        font-size: 11px;
        font-weight: 500;
        line-height: 1.25;
      }

      a {
        color: #0071CE;
        text-decoration: underline;
      }

      .publish-date-label {
        font-size: 10px;
        font-weight: 500;
        font-style: italic;
        color: #00313D;
        margin: 0 0 2px 0;
      }

      .publish-date-value {
        font-size: 13px;
        font-weight: 700;
        color: #00313D;
        margin: 0 0 16px 0;
      }

      .content-section-intro-text {
        font-size: 11px;
        font-weight: 500;
        line-height: 1.25;
        margin: 0 0 12px 0;
      }

      .section-header-image {
        max-width: 220px;
        width: auto;
        height: auto;
        display: block;
        margin: 24px 0 0 0;
      }

      .issue-table,
      .oops-table,
      .wins-table,
      .news-table {
        display: block;
        margin: 0 0 4px 0;
      }

      .issue-table td,
      .oops-table td,
      .wins-table td,
      .news-table td {
        display: block;
        width: 100%;
      }

      dl {
        margin: 0 0 10px 0;
        padding: 0;
      }

      dt.sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
      }

      dd {
        margin: 0;
        padding: 0;
      }

      .issue-title,
      .oops-title,
      .wins-title,
      .news-title {
        font-weight: 700;
        font-size: 12px;
        line-height: 1.1;
        letter-spacing: -0.01em;
        margin: 0 0 2px 0;
        color: #00313D;
      }

      .issue-customer,
      .oops-customer,
      .wins-customer,
      .news-customer {
        color: #0071CE;
        font-weight: 500;
        font-size: 11px;
        margin: 0 0 4px 0;
      }

      .issue-summary,
      .oops-summary,
      .wins-summary,
      .news-summary {
        margin: 0 0 10px 0;
        font-weight: 500;
        line-height: 1.25;
        font-size: 11px;
      }

      .ticket-link {
        font-size: 10px;
        font-weight: 500;
        margin: 0 0 10px 0;
      }

      .ticket-link a {
        color: #0071CE;
      }

      @media (min-width: 768px) {
        .container {
          padding: 24px 28px;
        }

        .issue-title,
        .oops-title,
        .wins-title,
        .news-title {
          font-size: 13px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
